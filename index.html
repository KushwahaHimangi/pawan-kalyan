<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="login.html">
    <h1>Registration</h1>
    <p>
        <input required type="text" name="name" placeholder="Enter your Name"/>
    </p>
    <p>
        <input required type="email" name="user mail" placeholder="Enter your email"/>
    </p>
    <p>
        <input required type="password" name="password" placeholder="Enter your Password"/>
    </p>
    <p>
        <input required type="password" name="password" placeholder="Confirm Password"/>
    </p>
    <p>
        <input required type="number"name="phone number" placeholder="Phone number"/>
    </p>
    <select>
        <option value="">Select a State</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Telangana">Telangana</option>
        <option value="Kerala">Kerala</option>
        <option value="Assam">Assam</option>
        <option value="Haryana">Haryana</option>
    </select>
    <p>
        <input type="date"/>
    </p>
    <p>
        <textarea name="address "placeholder="Enter full address"></textarea>
    </p>
    <p>
        <input required type="radio" name="gender" />Female
        <input required type="radio" name="gender" />male
    </p>
    <button>Register</button>
</body>
</html>
